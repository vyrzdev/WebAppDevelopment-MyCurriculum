{% extends 'base.html' %}
{% load static %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
    <form method="post" action="/auth/login" class="login-form">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <tr><input type="submit" value="Submit"></tr>
    </form>
    <span class="error-text">{{ error_message }}</span>
{% endblock %}
