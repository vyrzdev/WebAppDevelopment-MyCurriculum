{% extends 'base.html' %}
{% load static %}

{% block title_block %}
    Course - Manage Sessions
{% endblock %}

{% block body_block %}
    <div class="create-course-form">
        <form action="/course/add_session/{{ course.course_code }}" method="post">
            {% csrf_token %}
            <table>
                {{ add_course_session_form.as_table }}
            </table>
            <tr><input type="submit" value="Submit"></tr>
        </form>
    </div>
{% endblock %}
