{% extends 'base.html' %}
{% load static %}

{% block title_block %}
    Moderation - Add Course Admin
{% endblock %}

{% block body_block %}

        <form action="/moderation/course/add_admin/{{ course.course_code }}" method="post">
            {% csrf_token %}
            <table>
                {{ add_course_admin_form.as_table }}

            <tr><input type="submit" value="Submit"></tr>
        </form>
    </div>
{% endblock %}
